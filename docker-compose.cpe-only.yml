# Director's Console - CPE Only (no Orchestrator)
# Use this if you don't need job queuing
# Usage: docker-compose -f docker-compose.cpe-only.yml up -d
#
# PROJECT FOLDERS:
# Set PROJECTS_PATH environment variable before running:
#   Windows:  set PROJECTS_PATH=Z:\Python\DirectorsConsole\Projects
#   Linux:    export PROJECTS_PATH=/mnt/nas/Python/DirectorsConsole/Projects

services:
  cpe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: directors-console-cpe
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CPE_API_PORT=8000
    volumes:
      - cpe-data:/app/data
      - cpe-templates:/app/templates
      # Project folders - use "//v" format for drive V:
      - ${PROJECTS_PATH_1:-.}:/projects/nas1
      - ${PROJECTS_PATH_2:-.}:/projects/nas2
      - ${PROJECTS_PATH_3:-.}:/projects/nas3
      - ${PROJECTS_PATH_4:-.}:/projects/nas4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  cpe-data:
  cpe-templates:
